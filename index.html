<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="container">
      <article class="card">
        <div class="card__container">
          <picture>
            <img class="card__image" src="images/illustration-hero.svg" />
          </picture>
          <div class="content__container">
            <div class="card__content">
              <h1 class="content__head">Order Summary</h1>
              <p class="content__body">
                You can now listen to millions of songs, audiobooks, and
                podcasts on any device anywhere you like!
              </p>
            </div>
            <div class="card__plan">
              <img class="plan__image" src="images/icon-music.svg" />
              <div class="plan__content">
                <h2 class="content__plan">Annual Plan</h2>
                <p class="content__price">$59.99/year</p>
              </div>
              <div class="plan__link">
                <a href="">Change</a>
              </div>
            </div>
            <div class="card__button">
              <button class="button button--primary">Proceed to Payment</button>
              <button class="button button--neutral">Cancel Order</button>
            </div>
          </div>
        </div>
      </article>
    </div>
  </body>
</html>
